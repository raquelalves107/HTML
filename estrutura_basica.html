<!DOCTYPE html>
<!-- O Doctype deve ser a primeira linha de código do documento antes da tag HTML.
Ele indica para o navegador e para outros meios qual a especificação de código utilizar.
O Doctype não é uma tag do HTML, mas uma instrução para que o browser tenha informações
sobre qual versão de código a marcação foi escrita.
-->

    <html lang="pt-br">
<!-- O atributo LANG é necessário para que os user-agents saibam qual a linguagem principal do
documento.
-->
    
    <head>
<!-- A Tag HEAD é onde fica toda a parte inteligente da página. No HEAD ficam os metadados.
Metadados são informações sobre a página e o conteúdo ali publicado.    -->
        
        <meta charset="UTF-8"> 
        <!-- Essa metatag é responsável por chavear qual tabela de caractéres a página está utilizando.-->
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- é usada em páginas HTML para controlar como o site é exibido em dispositivos móveis (celulares e tablets).
Viewport é a área visível da página na tela do dispositivo. -->
        
    <title> Estrutura Básica </title>   <!-- define o título da página HTML que aparecerá no navegador-->
    
    </head>
        
<body>  
<!-- É a parte do documento onde fica todo o conteúdo visível do site.
Tudo o que aparece para o usuário deve estar dentro dela. -->
    
</body>
</html> <1-- Marca o fim do documento HTML -->
